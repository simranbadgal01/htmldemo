<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            display: grid;
            grid: minmax(100px, min-content) / repeat(auto-fill, 60px);
            color: white;
            text-align: center;
            width: 300px;
        }
        .grid-container > div{
            background-color: red;
            border: 2px solid green;
            margin: 25px;
            padding: 20px;
           
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div>grid item-1</div>
        <div>grid item-2</div>
        <div>grid item-3</div>
        <div>grid item-4</div>
        <div>grid item-5</div>
        <div>grid item-6</div>
        <div>grid item-7</div>
        <div>grid item-8</div>
        <div>grid item-9</div>
        <div>grid item-10</div>
        <div>grid item-11</div>


    </div>

</body>
</html>
