<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            display: grid;
            grid: auto-flow / 200px;
            color: white;
            width: 200px;
            border: 2px solid green;
        }
        .grid-container > div{
            background-color: red;
            border: 2px solid lightgreen;
           
        }
    </style>
</head>
<body>
    <div class="grid-container">
      <div>grid item-1</div>
      <div>grid item-2</div>
      <div>grid item-3</div>
      <div>grid item-4</div>
      <div>grid item-5</div>
      <div>grid item-6</div>

    </div>
</body>
</html>
